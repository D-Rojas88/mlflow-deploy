name: Entrenamiento y validación del modelo MLflow

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file:./mlruns
      MLFLOW_EXPERIMENT: CI-CD-Lab2-ci   # experimento limpio en Linux (evita rutas de Windows)

    steps:
      - name: 📥 Clonar repositorio
        uses: actions/checkout@v4

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🧠 Entrenar modelo (MLflow)
        run: make train

      - name: 📂 Extraer model.pkl desde mlruns
        shell: bash
        run: |
          set -euo pipefail
          echo "Buscando model.pkl dentro de mlruns..."
          MODEL_PATH=$(find mlruns -type f -name model.pkl | sort | tail -n 1 || true)
          if [ -z "$MODEL_PATH" ]; then
            echo "❌ No se encontró model.pkl dentro de mlruns/*/*/artifacts/**"
            echo "Estructura mlruns encontrada:"
            find mlruns -maxdepth 5 -print || true
            exit 1
          fi
          cp "$MODEL_PATH" model.pkl
          echo "✅ Copiado a la raíz del proyecto:"
          ls -lh model.pkl

      - name: ✅ Validar modelo
        run: make validate

      - name: 📤 Subir modelo validado como artefacto
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-validado
          path: model.pkl
