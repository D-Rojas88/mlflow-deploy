name: Entrenamiento y validaciÃ³n del modelo MLflow

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest

    env:
      MLFLOW_TRACKING_URI: file:./mlruns
      MLFLOW_EXPERIMENT: CI-CD-Lab2-ci

    steps:
      - name: ğŸ“¥ Clonar repositorio
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ§  Entrenar modelo (MLflow)
        run: make train

      - name: ğŸ“‚ Extraer model.pkl desde mlruns (opcional para validate local)
        shell: bash
        run: |
          set -euo pipefail
          MODEL_PATH=$(find mlruns -type f -name model.pkl | sort | tail -n 1 || true)
          if [ -n "$MODEL_PATH" ]; then
            cp "$MODEL_PATH" model.pkl
            echo "âœ… Copiado model.pkl a la raÃ­z."
          else
            echo "â„¹ï¸ No se encontrÃ³ model.pkl (vÃ¡lido si validate no lo requiere)."
          fi

      - name: âœ… Validar modelo
        run: make validate

      - name: ğŸ“¤ Subir modelo validado (si existe)
        if: success() && hashFiles('model.pkl') != ''
        uses: actions/upload-artifact@v4
        with:
          name: modelo-validado
          path: model.pkl

      - name: ğŸ§¾ Subir mlruns (auditorÃ­a)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mlruns-ci
          path: mlruns
