name: Entrenamiento y validación del modelo MLflow completados

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ml_pipeline:
    runs-on: ubuntu-latest
    env:
      MLFLOW_TRACKING_URI: file:./mlruns

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train (MLflow)
        run: make train

      - name: Extract model.pkl from mlruns
        shell: bash
        run: |
          set -euo pipefail
          MODEL_PATH=$(find mlruns -type f -name model.pkl | sort | tail -n 1)
          if [ -z "$MODEL_PATH" ]; then
            echo "No se encontró model.pkl dentro de mlruns/*/*/artifacts/**"
            find mlruns -maxdepth 5 -type d -print || true
            exit 1
          fi
          cp "$MODEL_PATH" model.pkl
          ls -lh model.pkl

      - name: Validate
        run: make validate

      - name: Upload validated model
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: modelo-validado
          path: model.pkl
